name: Install Shelter APK to VMOS

on:
  workflow_dispatch:  # Cháº¡y thá»§ cÃ´ng tá»« giao diá»‡n GitHub

jobs:
  install-apk:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt

    - name: ðŸ” Load environment variables
      run: |
        echo "ACCESS_KEY=${{ secrets.VMOS_ACCESS_KEY }}" >> .env
        echo "SECRET_KEY=${{ secrets.VMOS_SECRET_KEY }}" >> .env

    - name: ðŸš€ Run install script
      run: |
        python main.py
